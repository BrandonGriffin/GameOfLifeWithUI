<html>
	<head>
		<link rel="stylesheet" href="gameOfLife.css" type="text/css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="gameOfLife.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				var game = new gameOfLife();
				var currentGeneration = game.BigBang(50);

				setInterval(function () {
					currentGeneration = game.AdvanceAGeneration(currentGeneration);
					setUp(currentGeneration);
				}, 250);

				function setUp(currentGeneration) {
					var city = $("#city");
					var households = "<table>";
					
					for (var x = 0; x < currentGeneration.length; x++) {
						households += "<tr>";
			
						for (var y = 0; y < currentGeneration.length; y++) {
							houseIsAlive = currentGeneration[x][y];
							var tdClass;

							if (houseIsAlive === 1)
								tdClass = "alive";
							else 
								tdClass = "dead";

							households += "<td class=" + tdClass + "></td>";
						}
			
						households += "</tr>";
					}

					households += "</table>";
					city.html(households);
				}
			});
		</script>
	</head>
	<body>
		<div id="city">
		</div>
	</body>
</html>
